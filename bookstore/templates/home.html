{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
  <a class="navbar-brand" href="#">BookStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <form class="search" action="{% url 'search-results' %}" method="get"></form>

    </ul>
    <form class="d-flex" role="search">
      <button class="btn btn-outline-dark btn-lg" type="submit">
        <i class="fa fa-shopping-cart"></i><span class="ms-2">Cart<span class="badge rounded-circle text-bg-dark ms-2">0</span></span>
      </button>
    </form>
    </div>
  </div>
</nav>
<header>
<div style="background-color:black" class="jumbotron bg-cover text-white">
  <div class="container py-5 text-center">
    <h1 class="display-4 font-weight-bold">Bookstore</h1>
    <p class="font-italic">Snippe by</p>
    <a href="https://bootstrapious.com" class="text-white">
      <u>Bootstrapious</u>
    </a></p>
    <a href="#" role="button" class="btn btn-primary px-5">See All Features</a>
  </div>
</div>
</header>
<div class="container">
  {% block content %}
  {% endblock content %}
</div>
</body>
</html>
