{% extends 'home.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="card mb-3" style="max-width:840px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{object.image_url}}" class="card-img">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{object.title}}</h4>
                <p class="card-text">Author:{{object.author}}</p><hr>
                <p class="card=text">{{object.description}}</p>
             </div>
        </div>
    </div>
</div>
<p>Price:Rs/- {{object.price| floatformat:2}}</p>
{% if object.book_available is True %}
<a href="{% url 'checkout' object.pk %}" class="btn btn-outline-success" role="button">Buy Now</a>
{% else %}
<h4 class="text-danger">Out of Stock...!</h4>
{% endif %}
</body>
</html>
{% endblock content %}
